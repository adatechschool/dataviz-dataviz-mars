<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS</title>
</head>
<body>
        <center>
    <embed src='https://solarsystem.nasa.gov/gltf_embed/2372' width="700" height="400" style="margin-left:auto; margin-right:auto;">
        </center>

        <div class="timeline">
            <div class="event" data-date="2023-07-01"></div>
            <div class="event" data-date="2023-07-10"></div>
            <div class="event" data-date="2023-07-15"></div>
            <!-- Ajoutez plus d'événements ici -->
          </div>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const events = document.querySelectorAll(".event");
              events.forEach(event => {
                event.addEventListener("click", () => {
                  events.forEach(e => e.classList.remove("active"));
                  event.classList.add("active");
                });
              });
            });
          </script>
    
</body>
</html>
